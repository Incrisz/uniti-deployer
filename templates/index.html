<html lang="en">
  <head>

    <title>Uniti Deployment Helper</title>
    <meta name="description" content="Uniti Deployment Helper provides a one-click gateway to trigger the intervention server deployment script with live command logs and git status." />
    <style>
      body { font-family: sans-serif; max-width: 40rem; margin: 3rem auto; text-align: center; }

    <div class="card">
      <h1>Uniti Deployment Helper</h1>
