<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AWS CLI Credential Manager</title>
    <style>
      body {
        font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
        margin: 2rem auto;
        max-width: 640px;
        line-height: 1.5;
      }
      label {
        display: block;
        margin-bottom: 1rem;
      }
      input {
        width: 100%;
        padding: 0.5rem;
        border-radius: 6px;
        border: 1px solid #d1d5db;
      }
      button {
        padding: 0.6rem 1.2rem;
        border: none;
        border-radius: 6px;
        background: #2563eb;
        color: #fff;
        cursor: pointer;
      }
      pre {
        background: #111827;
        color: #e5e7eb;
        padding: 1rem;
        border-radius: 6px;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <h1>AWS CLI Credential Manager</h1>
    <p>Update AWS CLI credentials using a simple web interface.</p>
    <form id="aws-form">
      <label>
        <span>Profile (optional)</span>
        <input type="text" name="profile" value="{{ default_profile }}" />
      </label>
      <label>
        <span>Region</span>
        <input type="text" name="region" value="{{ default_region }}" />
      </label>
      <label>
        <span>AWS Access Key ID</span>
        <input type="text" name="aws_access_key_id" required />
      </label>
      <label>
        <span>AWS Secret Access Key</span>
        <input type="password" name="aws_secret_access_key" required />
      </label>
      <label>
        <span>AWS Session Token (optional)</span>
        <input type="password" name="aws_session_token" />
      </label>
      <button type="submit">Save Credentials</button>
    </form>
    <pre id="aws-output">Awaiting input…</pre>
    <script>
      const form = document.getElementById("aws-form");
      const output = document.getElementById("aws-output");

      form.addEventListener("submit", async (event) => {
        event.preventDefault();
        const formData = new FormData(form);
        const payload = Object.fromEntries(formData.entries());
        output.textContent = "Updating credentials…";
        try {
          const response = await fetch("/aws/credentials", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload),
          });
          const data = await response.json();
          const details = Array.isArray(data.steps)
            ? data.steps
                .map((step) => {
                  const parts = [`$ ${step.command || ""}`];
                  if (step.stdout) parts.push(step.stdout);
                  if (step.stderr) parts.push(`stderr: ${step.stderr}`);
                  parts.push(`exit code: ${step.returncode}`);
                  return parts.join("\n");
                })
                .join("\n\n")
            : "";
          output.textContent = `${data.message || "Update complete."}\n\n${details}`;
        } catch (error) {
          output.textContent = `Failed to update credentials: ${error}`;
        }
      });
    </script>
  </body>
</html>
